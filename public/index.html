<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png" />
    <link rel="stylesheet" href="output.css" />
    <title>Advice Generator by Zach Kurfirst</title>
    <script defer src="script.js"></script>
  </head>
  <body class="bg-dark-blue font-manrope">
    <main class="flex justify-center items-center h-dvh">
      <div
        id="advice-container"
        class="flex flex-col items-center justify-between bg-dark-grayish-blue w-11/12 sm:max-w-xl rounded-xl">
        <p
          class="text-neon-green uppercase text-xs font-extrabold tracking-[0.25em] mt-10">
          Advice #<span></span>
        </p>
        <q
          class="text-light-cyan text-2xl sm:text-[28px] font-extrabold text-center mt-6 mx-4 mb-4 sm:mt-5 sm:mx-16 sm:mb-8"></q>
        <img
          src="images/pattern-divider-desktop.svg"
          alt="Pattern divider desktop"
          class="max-sm:hidden mt-2 px-10 mb-10" />
        <img
          src="images/pattern-divider-mobile.svg"
          alt="Pattern divider mobile"
          class="sm:hidden mt-2 px-6 mb-8" />
        <button
          class="flex justify-center items-center bg-neon-green rounded-full w-14 h-14 btn-hover -mb-7">
          <img src="images/icon-dice.svg" alt="Dice icon"/>
        </button>
      </div>
    </main>
    <footer class="text-xs text-light-cyan fixed right-2 bottom-2">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        rel="noopener noreferrer"
        class="font-bold hover:text-neon-green"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://zachkurfirst.com"
        target="_blank"
        rel="noopener noreferrer"
        class="font-bold hover:text-neon-green"
        >Zach Kurfirst</a
      >.
    </footer>
  </body>
</html>
