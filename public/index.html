<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png" />
    <link rel="stylesheet" href="output.css" />
    <!-- defer loads JS after HTML -->
    <script defer src=""></script>
    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body class="bg-dark-blue font-manrope">
    <main class="flex justify-center items-center h-dvh">
      <div
        id="advice-container"
        class="flex flex-col items-center bg-dark-grayish-blue w-80 rounded-lg p-6">
        <h1 class="text-neon-green uppercase text-xs tracking-widest">
          Advice #50
        </h1>
        <q class="text-light-cyan text-xl font-extrabold p-4"><span>Advice text goes here</span></q>
        <img src="../images/pattern-divider-desktop.svg" alt="Pattern divider desktop" class="max-sm:hidden p-2">
        <img src="../images/pattern-divider-mobile.svg" alt="Pattern divider mobile" class="sm:hidden p-2">
        <div class="grid grid-cols-1 grid-rows-1 relative top-12">
          <div class="bg-neon-green w-12 h-12 rounded-full row-start-1 col-start-1 row-end-2 col-end-2"></div>
          <img src="../images/icon-dice.svg" alt="Icon dice" class="w-[18px] row-start-1 col-start-1 row-end-2 col-end-2 relative top-[14px] left-[14px]">
        </div>
      </div>
    </main>
    <footer class="text-xs text-light-cyan fixed right-2 bottom-2">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        rel="noopener noreferrer"
        class="font-bold hover:text-neon-green"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://zachkurfirst.com"
        target="_blank"
        rel="noopener noreferrer"
        class="font-bold hover:text-neon-green"
        >Zach Kurfirst</a
      >.
    </footer>
  </body>
</html>
